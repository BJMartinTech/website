<!doctype html>
<html lang="en">
<head>
    <title>Pixelated Blog - Updates from Pixelated Controller</title>
    <link href="{{ baseurl }}/style/main.css" rel="stylesheet">
    <link href="{{ baseurl }}/style/blog.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  {% include nav.html %}

  <div id="blog-hero">
    <h1>Pixelated Blog</h1>
  </div>

  <div id="posts-index">
    <ul id="posts-list">
      {% for post in site.posts %}
      <li class="posts-list-post">
        <a class="posts-list-urlcontainer" href="{{ post.url }}">
          <div class="posts-list-container">
            <div class="posts-list-post-container-split posts-list-post-image-container">
              <img src="{{ post.thumbnail }}">
            </div>

            <div class="post-peek-container-split">
              <h2 class="post-title" href="{{ post.url }}">{{ post.title }}</h2>
              <p class="post-date">{{ post.date | date: "%B %-d %Y" }}</p>
              <p class="post-subtitle">{{ post.subtitle }}</p>
            </div>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

{% include footer.html %}
